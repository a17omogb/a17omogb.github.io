<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>"Ayomidimeji's Lab 4</title>
        <link href="style.css" rel="stylesheet">


        <style>
        .flex-outer li,
        .flex-inner {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        }

            .flex-outer > li > label,
        .flex-outer li p {
        flex: 1 0 120px;

        }
        
        .flex-outer > li > label + *,
        .flex-inner {
        flex: 1 0 220px;
        }


        .flex-outer li button {
        margin-left: auto;
        padding: 8px 16px;
        border: none;
        background: #333;

        body {
  font: normal 18px/1.5 "Fira Sans", "Helvetica Neue", sans-serif;
  background: #89cff0;
  color: #fff;
  padding: 50px 0;
}

.container {
  width: 80%;
  max-width: 1200px;
  margin: 0 auto;
}

.container * {
  box-sizing: border-box;
}

.flex-outer,
.flex-inner {
  list-style-type: none;
  padding: 0;
}

.flex-outer {
  max-width: 800px;
  margin: 0 auto;
}

.flex-outer li,
.flex-inner {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
}

.flex-inner {
  padding: 0 8px;
  justify-content: space-between;  
}

.flex-outer > li:not(:last-child) {
  margin-bottom: 20px;
}

.flex-outer li label,
.flex-outer li p {
  padding: 12px;
  font-weight: 800;
  letter-spacing: .09em;
  text-transform: uppercase;
}

.flex-outer > li > label,
.flex-outer li p {
  flex: 1 0 120px;
  max-width: 220px;
}

.flex-outer > li > label + *,
.flex-inner {
  flex: 1 0 220px;
}

.flex-outer li p {
  margin: 0;
}

.flex-outer li input:not([type='checkbox']),
.flex-outer li textarea {
  padding: 25px;
  border: none;
}

.flex-outer li button {
  margin-left: auto;
  padding: 8px 16px;
  border: none;
  background: #333;
  color: #f2f2f2;
  text-transform: uppercase;
  letter-spacing: .09em;
  border-radius: 2px;
  justify-content: flex-start;
}

.flex-inner li {
  width: 100px;
}
    




        </style>


    </head>
    <body>
    <div id="container">

            <h1>Ayomidimeji Omogbehin's Lab 4</h1>

        <form>
            <ul class="flex-outer">
              <li>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" maxlength = "140">

              </li>
              <li>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" maxlength = "140">

              </li>
              <li>
                <label for="email">Email</label>
                <input type="email" id="email" >

              </li>
              <li>
                <label for="phone">Phone</label>
                <input type="tel" id="phone">

              </li>
              <li>
                <label for="message">Text Field</label>
                <textarea rows="5" cols="33" id="message" placeholder="This is some default message text"></textarea>
              </li>
              <li>
                <p>Age</p>
                <ul class="flex-inner">
                    <li>
                        <input type="checkbox" id="eighteen-to-thirtyfive">
                        <label for="eighteen-to-thirtyfive">18-35</label>
                      </li>
                      <li>
                        <input type="checkbox" id="thirtyfive-to-fifty">
                        <label for="thirtyfive-to-fifty">35-50</label>
                      </li>
                      <li>
                          <input type="checkbox" id="fifty-to-sixtyfive">
                          <label for="fifty-to-sixtyfive">50-65</label>
                      </li>
                </ul>
              </li>
              <li>
                <button type="submit">SUBMIT FORM</button>
              </li>
            </ul>
          </form>


        



    </div>

    </body>








</html>
