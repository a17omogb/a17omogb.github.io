<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>"Ayomidimeji's Lab 4</title>
        <link href="style.css" rel="stylesheet">


        <style>
        .flex-outer li,
        .flex-inner {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        }

            .flex-outer > li > label,
        .flex-outer li p {
        flex: 1 0 120px;
        max-width: 220px;
        }
        
        .flex-outer > li > label + *,
        .flex-inner {
        flex: 1 0 220px;
        }


        .flex-outer li button {
        margin-left: auto;
        padding: 8px 16px;
        border: none;
        background: #333;
        color: #f2f2f2;
        text-transform: uppercase;
        letter-spacing: .09em;
        border-radius: 2px;
        }


        .flex-inner li {
        width: 100px;
        }


        .flex-inner {
        justify-content: space-between;
        }
        
        </style>


    </head>
    <body>
    <div id="wrapper">

        <form>
            <ul class="flex-outer">
              <li>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" maxlength = "140">
              </li>
              <li>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" maxlength = "140">
              </li>
              <li>
                <label for="email">Email</label>
                <input type="email" id="email" >
              </li>
              <li>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" >
              </li>
              <li>
                <label for="message">Text Field</label>
                <textarea rows="5" cols="33" id="message" placeholder="This is some default message text"></textarea>
              </li>
              <li>
                <p>Age</p>
                <ul class="flex-inner">
                    <li>
                        <input type="checkbox" id="eighteen-to-thirtyfive">
                        <label for="eighteen-to-thirtyfive">18-35</label>
                      </li>
                      <li>
                        <input type="checkbox" id="thirtyfive-to-fifty">
                        <label for="thirtyfive-to-fifty">35-50</label>
                      </li>
                      <li>
                          <input type="checkbox" id="fifty-to-sixtyfive">
                          <label for="fifty-to-sixtyfive">50-65</label>
                      </li>
                </ul>
              </li>
              <li>
                <button type="submit">SUBMIT FORM</button>
              </li>
            </ul>
          </form>


        
    </div>

    </body>








</html>
